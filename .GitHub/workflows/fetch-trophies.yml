name: Fetch PSN Trophies

on:
  schedule:
    - cron: '0 3 * * *'   # runs daily at 3am UTC
  workflow_dispatch:        # lets you trigger it manually too

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install psn-api

      - name: Fetch trophy data
        env:
          PSN_NPSSO: ${{ secrets.PSN_NPSSO }}
          PSN_ID: YourPSNID
        run: node fetch-trophies.js

      - name: Commit trophies.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trophies.json
          git diff --staged --quiet || git commit -m "chore: update trophy data"
          git push
